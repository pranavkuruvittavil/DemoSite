<!DOCTYPE html>
<html lang="en">
<head>
<!-- Start cookieyes banner --> <script id="cookieyes" type="text/javascript" src="https://cdn-staging.cookieyes.com/client_data/526a264f4b2381fe6eb02221/script.js"></script> <!-- End cookieyes banner -->
  <meta charset="UTF-8">
  <title>Advanced Cookie Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      display: none;
    }
    .cookie-banner button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cookie-banner button:hover {
      background: #45a049;
    }
    .video-container {
      margin-top: 20px;
      text-align: center;
    }
    .video-placeholder {
      width: 560px;
      height: 315px;
      background: #f0f0f0;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  
  <h1>:cookie: Advanced Cookie Calculator</h1>
  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <select id="operation">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <button onclick="calculate()">Calculate</button>
  <div id="result">Result: -</div>
  
  <div class="video-container">
    <div id="video-placeholder" class="video-placeholder">
      Accept cookies to watch the video
    </div>
    <iframe id="youtube-video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="display: none;"></iframe>
  </div>

  <div id="cookie-banner" class="cookie-banner">
    <p>This website uses cookies to enhance your experience. We need your consent to load the YouTube video.</p>
    <button onclick="acceptCookies()">Accept Cookies</button>
    <button onclick="declineCookies()">Decline</button>
  </div>

  <script>
    // Cookie Set Helper
    function setCookie(name, value, options = {}) {
      let cookieStr = `${encodeURIComponent(name)}=${encodeURIComponent(value)}`;
      if (options.expires) {
        cookieStr += `; expires=${options.expires.toUTCString()}`;
      }
      if (options.path) {
        cookieStr += `; path=${options.path}`;
      }
      if (options.sameSite) {
        cookieStr += `; SameSite=${options.sameSite}`;
      }
      if (options.secure) {
        cookieStr += `; Secure`;
      }
      document.cookie = cookieStr;
    }
    // Cookie Get Helper
    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
    }

    function showCookieBanner() {
      const banner = document.getElementById('cookie-banner');
      banner.style.display = 'block';
    }

    function acceptCookies() {
      // Set consent cookie
      const future = new Date();
      future.setFullYear(future.getFullYear() + 1); // 1 year expiry
      setCookie("video_consent", "accepted", {
        path: "/",
        expires: future,
        sameSite: "Strict"
      });
      
      // Hide banner
      document.getElementById('cookie-banner').style.display = 'none';
      
      // Load YouTube video
      loadYouTubeVideo();
    }

    function declineCookies() {
      // Set declined consent cookie
      const future = new Date();
      future.setFullYear(future.getFullYear() + 1); // 1 year expiry
      setCookie("video_consent", "declined", {
        path: "/",
        expires: future,
        sameSite: "Strict"
      });
      
      // Hide banner
      document.getElementById('cookie-banner').style.display = 'none';
      
      // Show declined message
      document.getElementById('video-placeholder').innerHTML = 'Video disabled - cookies declined';
    }

    function loadYouTubeVideo() {
      const placeholder = document.getElementById('video-placeholder');
      const video = document.getElementById('youtube-video');
      
      // Hide placeholder and show video
      placeholder.style.display = 'none';
      video.style.display = 'block';
      video.src = 'https://www.youtube.com/embed/pm-YNwjxfKU?si=Fe7yoHgimuq9lcwi';
    }

    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      let result = "Invalid";
      if (!isNaN(num1) && !isNaN(num2)) {
        switch (op) {
          case "+": result = num1 + num2; break;
          case "-": result = num1 - num2; break;
          case "*": result = num1 * num2; break;
          case "/": result = num2 !== 0 ? num1 / num2 : "Divide by 0"; break;
        }
        const now = new Date();
        const future = new Date(now.getTime() + 7 * 86400000); // 7 days from now
        // :cookie: Set cookies with different purposes
        setCookie("first_party_cookie", "basic_cookie", { path: "/" });
        setCookie("samesite_strict", "only_first_party", {
          path: "/",
          sameSite: "Strict",
          secure: true // will only work over HTTPS
        });
        setCookie("session_cookie", "session_value", { path: "/" });
        setCookie("persistent_cookie", result, {
          path: "/",
          expires: future
        });
      }
      document.getElementById("result").textContent = "Result: " + result;
    }

    // Load existing result from persistent_cookie and check video consent
    window.onload = function () {
      const persistent = getCookie("persistent_cookie");
      if (persistent) {
        document.getElementById("result").textContent = "Last Persistent Result: " + decodeURIComponent(persistent);
      }
      
      // Check video consent
      const videoConsent = getCookie("video_consent");
      if (videoConsent === "accepted") {
        loadYouTubeVideo();
      } else if (videoConsent === "declined") {
        document.getElementById('video-placeholder').innerHTML = 'Video disabled - cookies declined';
      } else {
        // Show cookie banner if no consent given yet
        showCookieBanner();
      }
    };
  </script>

</body>
</html>
